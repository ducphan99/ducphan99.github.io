<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CALCULATOR</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<table>
		<tr>
			<td class="duc" colspan="5"><input type="text" id="Result" ></td>
		</tr>
		<tr>
			<td><input class="btvn" type="button" value="7" onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="8" onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="9" onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="/" onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="<--" onclick="Result.value=Result.value.substr(0,Result.value.length-1)"></td>
			</tr>
			<tr>
			<td><input class="btvn" type="button" value="4"onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="5"onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="6"onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="*"onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="c"onclick="Result.value=''"></td>
			</tr>
			<tr>
			<td><input class="btvn" type="button" value="1"onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="2"onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="3"onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="+"onclick="Result.value+=this.value"></td>
			<td rowspan="2"><input class="btvn1" type="button" value="="onclick="Result.value= eval(Result.value)"></td>
			</tr>
			<tr>
			<td colspan="2"><input class="zero" class="btvn" type="button" value="0"onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="."onclick="Result.value+=this.value"></td>
			<td><input class="btvn" type="button" value="-"onclick="Result.value+=this.value"></td>
			</tr>
	</table>
</body>
</html>
